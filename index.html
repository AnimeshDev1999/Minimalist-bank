<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="hed">
      <p class="hed-main">LogIn to continue.</p>
      <img class="ico-main" src="./favicon/logo main.png" alt="icon" />
      <form class="btn-grp">
        <input class="field" type="text" name="user" placeholder="User" />
        <input
          class="field"
          type="password"
          name="password"
          placeholder="PIN"
        />
        <ion-icon class="ico-login" name="arrow-forward-outline"></ion-icon>
      </form>
    </header>
    <main class="main-sec">
      <div class="main-hed">
        <div>
          <h2 class="bal">Current balance</h2>
          <p class="bal-sub">As of 7/13/2020, 6:39 PM</p>
        </div>
        <h1 class="amt">$21,615.00</h1>
      </div>
      <div class="grid-main">
        <div class="side">
          <div class="list-item">
            <div class="stts">
              <p class="deposit">9 DEPOSIT</p>
              <p>TODAY</p>
            </div>
            <p>$5,000.00</p>
          </div>
        </div>
        <div class="side-one">
          <h3>Transfer money</h3>
          <form class="frm">
            <input class="frm-fld" type="text" placeholder="Transfer to" />
            <input class="frm-fld" type="text" placeholder="Amount" />
            <ion-icon class="ico-for" name="arrow-forward-outline"></ion-icon>
          </form>
        </div>
        <div class="side-two">
          <h3>Request loan</h3>
          <form class="frm">
            <input class="frm-fld" type="text" placeholder="Amount" />
            <ion-icon class="ico-for" name="arrow-forward-outline"></ion-icon>
          </form>
        </div>
        <div class="side-three">
          <h3>Close account</h3>
          <form class="frm">
            <input class="frm-fld" type="text" placeholder="User" />
            <input class="frm-fld" type="text" placeholder="PIN" />
            <ion-icon class="ico-for" name="arrow-forward-outline"></ion-icon>
          </form>
        </div>
      </div>
      <div class="last">
        <div class="foot">
          <p>IN <span class="current grn">$21,900.00</span></p>
          <p>OUT <span class="current rd">$5,180.00</span></p>
          <p>INTEREST <span class="current grn">$328.50</span></p>
        </div>
        <div class="foot-opt">
          <button class="sortt">&darr; Sort</button>
          <p>You will be logged out in <span class="tim">3:50</span></p>
        </div>
      </div>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
